<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="skateboard">
        <div class="header">
            <h1>skateboard</h1>
            <input type="text" placeholder="search">
            <div class="headerOne">
                <img src="./images/header.svg" alt="">
                <div class="cirsle"></div>
                <select>
                    <option value="">thomas</option>
                    <option value="">thomas</option>
                </select>
                <img src="./images/Notification.svg" alt="">
            </div>
        </div>
            <div class="hero">

                <div class="discover">
                    <h1>Discover</h1>
                    <div>
                        <img src="./images/image%201.svg" alt="">
                        <h2>How to do <br>
                            Basic Jumping <br>
                            and how to <br>
                            landing safely</h2>
                        <div class="group">
                            <img class="group-one" src="./images/Group%20365.svg" alt="">
                            <h3>Thomas Hope</h3>
                            <h6>53K views  â€¢  2 weeks ago</h6>
                        </div>
                    </div>
                </div>





                <div class="heroMenu">
                    <div class="menu-disc">
                        <span>MENU</span>
                        <div class="disc-one">
                            <button>
                                <icon><ion-icon name="home-outline"></ion-icon></icon>
                            </button>
                            <p>Discover</p>
                        </div>
                        <div class="disc-one">
                            <button>
                                <ion-icon name="arrow-down-circle-outline"></ion-icon>
                            </button>
                            <p>Trending</p>
                        </div>
                        <div class="disc-one">
                            <button>
                                <ion-icon name="arrow-up-circle-outline"></ion-icon>
                            </button>
                            <p>Streaming</p>
                        </div>
                        <div class="disc-one">
                            <button>
                                <ion-icon name="arrow-forward-circle-outline"></ion-icon>
                            </button>
                            <p>Playlist</p>
                        </div>
                        <div class="disc-one">
                            <button>
                                <ion-icon name="bag-remove-outline"></ion-icon>
                            </button>
                            <p>Bookmark</p>
                        </div>
                    </div>
                    <hr>
                    <div class="menu-disc">
                        <span>CATEGORY</span>
                        <div class="disc-one">
                            <button>
                                <ion-icon name="home-outline"></ion-icon>
                            </button>
                            <p>Live Stream</p>
                        </div>
                        <div class="disc-one">
                            <button>
                                <ion-icon name="arrow-forward-circle-outline"></ion-icon>
                            </button>
                            <p>Tutorial</p>
                        </div>
                        <div class="disc-one">
                            <button>
                                <ion-icon name="arrow-down-circle-outline"></ion-icon>
                            </button>
                            <p>Competition</p>
                        </div>
                        <div class="disc-one">
                            <button>
                                <ion-icon name="download-outline"></ion-icon>
                            </button>
                            <p>Community</p>
                        </div>
                    </div>
                    <hr>
                    <div class="btn">
                        <div class="btnOne">
                            <button class="on"></button>
                        </div>
                        <p>Night mode</p>
                    </div>
                </div>

            </div>

</section>




<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
